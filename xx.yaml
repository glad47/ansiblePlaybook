---
- name: Test rootful Docker with hello-world
  hosts: localhost
  gather_facts: false
  become: true  # Ensure tasks run as root
  tasks:

    - name: ğŸ³ Ensure Docker is installed
      package:
        name: docker
        state: present

    - name: ğŸ³ Start Docker service
      service:
        name: docker
        state: started
        enabled: true

    - name: ğŸ³ Run hello-world container
      shell: docker run --rm hello-world
      register: hello_output

    - name: ğŸ‰ Show hello-world output
      debug:
        var: hello_output.stdout_lines
